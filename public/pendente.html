<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento pendente | Quiosque 10 & Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D4AF37',
            darkblue: '#0A1A2F'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-darkblue text-white flex items-center justify-center min-h-screen">

  <div class="bg-black/70 p-10 rounded-2xl text-center max-w-md">
    <h1 class="text-3xl font-bold mb-4">Pagamento em processamento ⏳</h1>

    <p class="text-gray-300 mb-6">
      Seu pagamento ainda está sendo analisado.<br>
      Assim que for confirmado, seu ingresso será liberado automaticamente.
    </p>

    <a href="/index.html"
       class="inline-block bg-primary text-black font-semibold px-8 py-3 rounded-xl hover:scale-105 transition">
      Voltar ao site
    </a>
  </div>

  <script src="config.js"></script>

  <script>
    let pedidoId = new URLSearchParams(window.location.search).get("pedido");

    // 2️⃣ fallback: localStorage
    if (!pedidoId) {
      pedidoId = localStorage.getItem("pedido_id");
    }

    if (!pedidoId) {
      console.warn("Pedido ID não encontrado para polling");
    }

    async function verificarStatus() {
      if (!pedidoId) return;

      try {
        const res = await fetch(
          `${API_BASE_URL}/api/pedido/status?pedido_id=${pedidoId}`
        );

        if (!res.ok) {
          console.error("Erro ao consultar status");
          return;
        }

        const data = await res.json();

        if (data.status === "approved") {
          localStorage.removeItem("pedido_id");
          window.location.href = "/sucesso.html";
        }
      } catch (err) {
        console.error("Erro de rede:", err.message);
      }
    }

    setInterval(verificarStatus, 3000);
  </script>

</body>
</html>
