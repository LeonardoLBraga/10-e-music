<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento aprovado | Quiosque 10 & Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D4AF37',
            darkblue: '#0A1A2F'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-darkblue text-white flex items-center justify-center min-h-screen">

  <div class="bg-black/70 p-10 rounded-2xl text-center max-w-md">
    <h1 class="text-3xl font-bold text-primary mb-4">üéüÔ∏è Ingresso Liberado!</h1>

    <p class="text-gray-300 mb-6">
      Seu pagamento foi aprovado com sucesso.<br>
      Copie seu c√≥digo abaixo e apresente na entrada do evento.
    </p>

    <!-- C√≥digo do ingresso -->
    <input id="codigoIngresso" type="text" readonly
           class="text-black font-bold text-center w-full py-2 rounded-lg mb-4 text-xl">

    <button id="copiarBtn"
            class="bg-primary text-black font-semibold px-6 py-2 rounded-xl hover:scale-105 transition mb-4">
      Copiar C√≥digo
    </button>

    <br>

    <a href="index.html"
       class="inline-block bg-primary text-black font-semibold px-8 py-3 rounded-xl hover:scale-105 transition">
      Voltar ao site
    </a>
  </div>

  <script src="config.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    let pedidoId = params.get("external_reference") || localStorage.getItem("pedido_id");

    if (!pedidoId) console.warn("Pedido ID n√£o encontrado");

    async function buscarCodigo() {
      if (!pedidoId) return;

      try {
        const res = await fetch(`${API_BASE_URL}/api/pedido/status?pedido_id=${pedidoId}`);
        if (!res.ok) throw new Error("Erro ao consultar pedido");

        const data = await res.json();
        if (data.status === "approved") {
          const input = document.getElementById("codigoIngresso");
          input.value = data.codigo; // c√≥digo do ingresso do backend
          localStorage.removeItem("pedido_id");
        } else {
          // tenta novamente em 2s se ainda n√£o aprovado
          setTimeout(buscarCodigo, 2000);
        }
      } catch (err) {
        console.error(err);
        setTimeout(buscarCodigo, 5000); // tenta de novo em caso de erro de rede
      }
    }

    buscarCodigo();

    document.getElementById("copiarBtn").addEventListener("click", () => {
      const input = document.getElementById("codigoIngresso");
      input.select();
      input.setSelectionRange(0, 99999); // para mobile
      document.execCommand("copy");
      alert("C√≥digo copiado: " + input.value);
    });
  </script>
</body>
</html>
